<div id="header">
    <table style=" border: 1px solid black; width: 700px; float: right" id="menu12">

    </table>
    <table id="menu">
        <th style="padding-left: 150px"> ODER</th>
        <tr>
            <td><b>Số Bàn</b></td>
            <td>
                <input type="number" value="" placeholder="số bàn" id="soban">
            </td>
        </tr>
        <tr>
            <td><b>Tên Đồ Uống: </b></td>
            <td><input type="text" value="" placeholder="Tên Đồ Uống" id="tendo"></td>
        </tr>
        <tr>
            <td><b>Số Lượng: </b></td>
            <td><input type="number" value="" placeholder="Số Lượng" id="soluong" min="0"></td>
        </tr>
        <tr>
            <td><b>Size: </b></td>
            <td><SELECT id="Select">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </SELECT></td>
        </tr>
        <tr>
            <td>
                <label>
                    <button type="submit" name="gửi" onclick="Add()" id="gui"><b>Gửi</b></button>
                </label>
                <button type="button" onclick="sua()" id="sua"><b>Sửa</b></button>
            </td>
        </tr>
    </table>
</div>
<div id="footer" style="align-items: center; text-align: center;color: #000; background: lemonchiffon">

</div>
</body>
<script>

    let arr = []

    let divshow = document.getElementById("menu1")

    function inBangSanPham() {
        let str = ""

        for (i = 0; i < arr.length; i++) {

            if (arr[i][2] == "S") {
                arr[i][5] = 30000 * arr[i][3] + "VNĐ"
            }
            if (arr[i][2] !== "S" && arr[i][2] == "M") {
                arr[i][5] = 40000 * arr[i][3] + "VNĐ"
            }
            if (arr[i][2] !== "S" && arr[i][2] !== "M" && arr[i][2] == "L") {
                arr[i][5] = 50000 * arr[i][3] + "VNĐ"
            }


            str += `<tr id="banggia">
                    <td> ${arr[i][0]}</td>
                    <td> ${arr[i][1]}</td>
                    <td> ${arr[i][2]} </td>
                    <td> ${arr[i][3]} </td>
                    <td> ${arr[i][4]} </td>
                    <td> ${arr[i][5]} </td>

                    <td>
                    <button onclick="edit(${i})">edit</button>
                    <button onclick="Delete(${i})">delete</button>

                    </td>
                    <td><button onclick="xong(${i})">cập nhật</button</td>

</tr>`
        }
        divshow.innerHTML = str
    }

    function trave() {
        document.getElementById("tendo").value = ""
        document.getElementById("Select").value = "S"
        document.getElementById("soluong").value = ""
    }


    function Add() {
        let ban = document.getElementById("soban").value
        let a = document.getElementById("tendo").value
        let b = document.getElementById("Select").value
        let c = document.getElementById("soluong").value
        let d = "Chưa hoàn thành"
        arr.push([ban, a, b, c, d])

        trave()
        inBangSanPham()
    }

    function Delete(i) {
        arr.splice(i, 1)
        inBangSanPham()
    }

    let j = 0

    function edit(i) {
        let ten = document.getElementById("tendo").value = arr[i][1]
        let ten1 = document.getElementById("Select").value = arr[i][2]
        let ten2 = document.getElementById("soluong").value = arr[i][3]
        j = i
    }

    function sua() {
        let ten12 = document.getElementById("tendo").value
        let ten123 = document.getElementById("Select").value
        let ten1234 = document.getElementById("soluong").value
        arr[j][1] = ten12
        arr[j][2] = ten123
        arr[j][3] = ten1234
        inBangSanPham()
        trave()
    }

    function xong(vitri) {
        arr[vitri][4] = "Hoàn thành"
        inBangSanPham();
    }

</script>
</html>
